{% extends "layout.html" %}

{% block content %}

<!DOCTYPE html><html lang="en"><head> <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
    
<title>Aurin data </title>      <!-- import plugin script -->   <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>   </head><body>
<h1 style="font-family:courier; color:blue;">RAI for capital cities of Australia</h1><!-- bar chart canvas element --><canvas id="chart" width="600" height="400"></canvas>



<script>
   // bar chart data

   var barData = {
   labels : [{% for item in labels %}
                  "{{item}}",
              {% endfor %}],

   datasets : [
      {
            fillColor: "rgba(151,187,205,0.2)",
            strokeColor: "rgba(151,187,205,1)",
            pointColor: "rgba(151,187,205,1)",

         data : [{% for item in values %}
                      {{item}},
                    {% endfor %}]
      }
      ]
   }
 
   // get bar chart canvas
   var mychart = document.getElementById("chart").getContext("2d");
 
   steps = 10
   max = 200
   // draw bar chart
   new Chart(mychart).Bar(barData, {
        scaleOverride: true,
        scaleSteps: steps,
        scaleStepWidth: Math.ceil(max / steps),
        scaleStartValue: 0,
        scaleShowVerticalLines: true,
        scaleShowGridLines : true,
        barShowStroke : true,
        scaleShowLabels: true
   });
 
</script>

</body></html>
